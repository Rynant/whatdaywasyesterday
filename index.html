<html>
  <head>
    <title>What day was yesterday?</title>
    <meta name="keywords" content="Date, Day, Week, Yesterday">
    <meta name="author" content="Ryan Grant">
    <meta name="description" content="yesterday's day of the week">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>
  
  <body>
    <div>
      <p id="yesterday">Yesterday</p>
    </div>
  </body>
  
  <script>
    var colors = ['#9a095a', '#71018a', '#3d1aa6', '#1248a2', '007b81', '#0fa04f', '#37a71e'];
    var color = colors[Math.floor(Math.random() * colors.length)];
    document.body.style.backgroundColor = color;

    var date = new Date();
    date.setDate(date.getDate() - 1);
    var day = date.toLocaleString(window.navigator.language, {weekday: 'long'});
    document.getElementById("yesterday").innerHTML = day;
  </script>

  <style>
    body {
      font-family: Helvetica;
      background: #71018a;
      margin: 0;
    }

    div {
      width: 100vw; height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #yesterday {
      margin: 0;
      font-size: 18vmin;
      color: #fff;
    }
  </style>
</html>
